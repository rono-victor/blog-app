<!-- {% extends "blog/base.html"%} -->
{% extends "base.html"%}
{%blog title%} My Blog {%endblock%}

{%blog content%}
<h1>My Blog</h1>
{%for post in posts%}
<h2>
    <a href="{%url 'blog:post_detail' post.id%}">
        {{post title}}
    </a>
</h2>
<p class="date">
    Published {{post.Publish}} by {{post.author}}
</p>
{{post.body|trancatewords:30|linebreaks}}
{% endfor %}
{%endblock%}
